<!Doctype html>
<html lang="en">
<head>
	<meta-charset="utf-8">
	<title>Weather app</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="app-wrap">
		<header>
			<input type="text" autocomplete="0f!"  class="search-box" placeholder="Search for the city..." />
		</header>
		<main>
			<section class="Location">
				<div class="city">Nigeria</div>
				<div class="date">Monday 19th of october 2020</div>
			</section>
			<div class="current">
			<div class="temp">15<span>°c</span></div>
			<div class="weather">Sunny</div>
			<div class="hi-lav">13°c</div>
		</main>
	</div>
	<script src="main.js"></script>
</body>
</html>
